

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset=utf-8>
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  </head>
  
  <body bgcolor="#8dd8f8">
  <div align="center"><font size="4" color="#000080" face="华文楷体"><b><font size="5">课程{{ cno }}选课学生如下：<br><br></font></b></font></div>
     <table class="table1" border="1" cellspacing="0" cellpadding="0" align="center">
     
     <tr align="center"><th width="100">学号</th><th width="100">姓名</th><th width="100">课程学分</th><th width="100">成绩</th><th width="100">名次</th></tr>
  	{% if snos: %}
  {% for sno in snos:  %}
	
            	<tr align="center">
		    		<td>{{ sno[0] }}</td>
		    		<td>{{ data[sno[0]]['sname'] }}</td>
		       		<td>{{ ccredit }}</td>
		       	{% if data['cstatus'] == '已提交' : %}
		    		<td>{{ data[sno[0]]['grade'] }}</td>
		    		<td>{{ data[sno[0]]['rank'] }}</td>
		    	{% else :%}
		    		<td>成绩未提交</td>
		    		<td>成绩未提交</td>
		    	{% endif%}
				</tr>
	{% endfor %}
	
	{% else :%}
	<tr><th colspan="7">无选课学生信息！</th></tr>
	
	{% endif %}
	</table>
  </body>
</html>
