<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset=utf-8>
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    </head>
  
  <body bgcolor="#8dd8f8">
     <div align="center"><font size="5" color="#000080" face="华文楷体"><b>课程信息如下：<br><br></b></font></div>
     <table class="table1" border="1" cellspacing="0" cellpadding="0" align="center">
     
     <tr align="center"><th width="150">课序号</th><th width="200">课程名称</th><th width="150">课程学分</th></tr>
        {% if not data : %}
            <tr><th colspan="3">无该课程信息！</th></tr>
        {% else :%}
            {% for cou in data : %}
                <tr align="center">
                    <td>{{ cou['cno'] }}</td>
                    <td>{{ cou['cname'] }}</td>
                    <td>{{ cou['ccredit'] }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    
    </table>
 
    </body>
</html>
